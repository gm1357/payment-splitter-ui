services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_splitter
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3,sqs

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/payment_splitter?schema=public
      JWT_SECRET: SECRET
      EMAIL_SMTP_HOST: mailcatcher
      EMAIL_SMTP_PORT: 1025
      EMAIL_SMTP_USER:
      EMAIL_SMTP_PASSWORD:
      EMAIL_HTTP_HOST: mailcatcher
      EMAIL_HTTP_PORT: 1080
      AWS_S3_ENDPOINT: http://localstack:4566
      AWS_S3_REGION: us-east-1
      AWS_S3_BUCKET: expense-uploads
      AWS_S3_ACCESS_KEY_ID: test
      AWS_S3_SECRET_ACCESS_KEY: test
      AWS_SQS_ENDPOINT: http://localstack:4566
      AWS_SQS_REGION: us-east-1
      AWS_SQS_QUEUE_NAME: expense-upload-queue
      AWS_SQS_ACCESS_KEY_ID: test
      AWS_SQS_SECRET_ACCESS_KEY: test
      AWS_SQS_POLL_WAIT_SECONDS: 20

volumes:
  pgdata:
